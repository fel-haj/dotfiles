add_newline = true
command_timeout = 1000
palette = "catppuccin_mocha"

format = """
  [](overlay0)\
$os\
$username\
[](bg:blue fg:overlay0)\
$directory\
[](blue)\
$fill\
$all  \
 $character
"""

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "

[character]
success_symbol = "[](bold #32cd32)"
error_symbol = "[](bold red)"

[cmake]
